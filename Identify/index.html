<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #333;
            font-weight: 700;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h2 {
            font-size: 1.5em;
            color: #333;
            margin-top: 20px;
            font-weight: 500;
        }

        .card i {
            font-size: 3em;
            color: #007bff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <h1>Identification Game</h1>
        <div class="card-container">
            <div class="card" data-category="objects" onclick="handleCardClick('objects')">
                <i class="fas fa-box-open"></i>
                <h2>Identify Objects</h2>
            </div>
            <div class="card" data-category="animals" onclick="handleCardClick('animals')">
                <i class="fas fa-paw"></i>
                <h2>Identify Animals</h2>
            </div>
            <div class="card" data-category="colors" onclick="handleCardClick('colors')">
                <i class="fas fa-palette"></i>
                <h2>Identify Colors</h2>
            </div>
            <div class="card" data-category="shapes" onclick="handleCardClick('shapes')">
                <i class="fas fa-shapes"></i>
                <h2>Identify Shapes</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
